<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digital Tech IA Helper</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>Digital Tech 7/8 — IA Helper</h1>
      <p class="subtitle">Ask for help with your workbook, API ideas, algorithms, or code.</p>
    </header>

    <div id="chat-window"></div>

    <form id="chat-form">
      <input
        type="text"
        id="user-input"
        placeholder="Type your question…"
        autocomplete="off"
        required
      />
      <button type="submit">Send</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
